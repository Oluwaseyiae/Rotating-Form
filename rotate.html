<!DOCTYPE html>
<html>
<head>
	<title>Rotating Form Tutorial</title>
	<link rel="stylesheet"  href="rotate.css">
</head>
<body>
<div class="container">
	<div class="card">
		<div class="content" id="card">
			<div class="front">
				<h2>REGISTER</h2>
			<form>
				<input type="text" class="input-box" placeholder="Name" required="">
				<input type="email" class="input-box" placeholder="Email ID" required="">
				<input type="password" class="input-box" placeholder="Password" required="">
				<button type="submit" class="sub-btn" id="btn">Submit</button>
				<input type="checkbox" class="box"><span>Remember me</span>
			</form>
				<button type="button" class="btn" onclick="openLogin()">I have an account</button>
			</div>
			<div class="back">
				<h2>LOGIN</h2>
			<form>
				<input type="email" class="input-box" placeholder="Email ID" required="">
				<input type="password" class="input-box" placeholder="Password" required="">
				<button type="submit" class="sub-btn" id="btn">Submit</button>
				<input type="checkbox" class="box"><span>Remember me</span>
			</form>
				<button type="button" class="btn" onclick="openRegister()">I don't have an account</button>
				<a href="#"><p>Forgot Password?</p></a>
			</div>
		    </div>	
		</div>
	</div>
</div>
